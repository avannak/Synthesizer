<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthesizer</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/knobKnob/knobKnob.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Dancing+Script:wght@700&family=Poppins:wght@100;200&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.7/Tone.js"></script>
   
    
</head>
<body>
    <div class="movingcloud"></div>
     <div class="cloudpicture" ></div>
     <div class='cloudbackground' ></div>
     <div class='cloudbackground' id="cloud"></div>
    <h1 id="title">【﻿ｗｅｌｃｏｍｅ　ｔｏ　ｗａｖｙ　ｂｏｙ】</h1>
    <div class="mixer">
        <span id=copyright>© 2020 Arthur V. All rights reserved</span>
        <button id= "randombkgbutton" onclick="generate();">
            <span id= "randombkgbuttontext">Click here for a random shade</span>
        </button>
        <div id= "eqcontrolpanel">
            <span id= "eqtextlabel">EQ</span>
            <div id="lowcontrol">
                
                <span id="lowcontroltextvalue">Low: OFF</span>
                <!-- The knob markup will go here -->
               
            </div>
            
      <!-- The range input is hidden and updated on each rotation of the knob -->
            <input type="range" id="lowslider" min="0" max="100" value="0">
            


            <div id="highcontrol">
                <span id="highcontroltextvalue">High: OFF</span>
                <!-- The knob markup will go here -->
            </div>

            <input type="range" id="highslider" min="0" max="100" value="0">
           

        </div>
            
         
        <div class="slidecontainer">
            <input type="range" min="-12" max="12" value="0" class="slider" id="myRange">
            <span id="volumetextvalue">0%</span>
            <span id="volumelabel">volume</span>
            
        </div>
        <div class="reverbslidecontainer">
            <input type="range" min="0" max="100" value="0" class="reverbslider" id="myReverb">
            <span id="reverbvolumetextvalue">DRY</span>
            <span id="reverblabel">reverb</span>
            
        </div>
        <div class="delayslidecontainer">
            <input type="range" min="0" max="100" value="0" class="delayslider" id="myDelay">
            <span id="delayvolumetextvalue">DRY</span>
            <span id="delaylabel">delay</span>
            
        </div>
        <div class="pitchbuttons">
            <span id="pitchlabel">pitch: 0</span>
            <button class= "pitch" id= "pitchup">
                <img id= "dwnarrow" src= "images/down-arrow.svg" height = "20" width = "20" alt="">
               
                
            </button>
            <button class= "pitch" id= "pitchdown">
                <img id= "uparrow" src= "images/down-arrow.svg" height = "20" width = "20" alt="">
                
            </button>
        </div>
        
    </div> 
    
    <div id='container'>
        
        <div class="keyboard">
            <div data-note = "C4-key" id = "c4" class="key white">
                <span id="whitekeyletters">a</span>
            </div>
            <div data-note = "Db4-key" id = "db4" class ="key black">
                <span id="blackkeyletters">w</span>
            </div>
            <div data-note = "D4-key" id = "d4" class="key white">
                <span id="whitekeyletters">s</span>
            
            </div>
            <div data-note = "Eb4-key" id = "eb4" class="key black">
                <span id="blackkeyletters">e</span>
            </div>
            <div data-note = "E4-key" id = "e4" class="key white">
                <span id="whitekeyletters">d</span>
            </div>
            <div data-note = "F4-key" id = "f4" class="key white">
                <span id="whitekeyletters">f</span>
            </div>
            <div data-note = "Gb4-key" id = "gb4" class="key black">
                <span id="blackkeyletters">t</span>
            </div>
            <div data-note = "G4-key" id = "g4" class="key white">
                <span id="whitekeyletters">g</span>
            </div>
            <div data-note = "Ab4-key" id = "ab4" class="key black">
                <span id="blackkeyletters">y</span>
            </div>
            <div data-note = "A4-key" id = "a4" class="key white">
                <span id="whitekeyletters">h</span>
            </div>
            <div data-note = "Bb4-key" id = "bb4" class="key black">
                <span id="blackkeyletters">u</span>
            </div>
            <div data-note = "B4-key" id = "b4" class="key white">
                <span id="whitekeyletters">j</span>
            </div>
           
            
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
   
        <script src="assets/knobKnob/transform.js"></script>
        <script src="assets/knobKnob/knobKnob.jquery.js"></script>
        <script src="assets/js/script.js"></script>
    <script src="app.js"></script>
    
    
    
</body>
</html>
